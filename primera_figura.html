<html>
    <head>
        <title>Figura A</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>           
            // Rotació de la segona figura A
            var degA = -120;
            function timerA() {
                degA = degA + 1;
                document.getElementById("FiguraA").style.transform = "rotate(" + degA + "deg)";
            }
            setInterval(timerA, 100);
        </script>           
    </head>
    <body style="background-image: url('img/fons.gif');">
        <h2>La Figura A:</h2>
        <h3>Representa els nou principis fonamentals de l’Art.</h3>
        <ul>
            <h3>
                <li><span style="background-color:DodgerBlue">B: bonesa,</span></li> 
                <li><span style="background-color:DodgerBlue">C: grandesa,</span></li> 
                <li><span style="background-color:DodgerBlue">D: eternitat/duració,</span></li>
            </h3> 
            <h3>
                <li><span style="background-color:DodgerBlue">E: poder/potestat,</span></li> 
                <li><span style="background-color:DodgerBlue">F: saviesa/instint,</span></li> 
                <li><span style="background-color:DodgerBlue">G: voluntat/apetit,</span></li>
            </h3> 
            <h3>
                <li><span style="background-color:DodgerBlue">H: virtut,</span></li> 
                <li><span style="background-color:DodgerBlue">I: veritat,</span></li> 
                <li><span style="background-color:DodgerBlue">K: glòria.</span></li>
            </h3>
        </ul>
        <img id="FiguraA" src="img/primera_figura.png" alt="primera_figura" width="1000"/>
    </body>
</html>
